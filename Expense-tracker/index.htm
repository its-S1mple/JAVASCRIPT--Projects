<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter expense description" required />
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0.01" step="0.01" required />
            </div>
            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" required />
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <h2>Expenses</h2>
        <ul id="expense-list"></ul>

        <h2>Total Expenses: $<span id="total-expenses">0.00</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
